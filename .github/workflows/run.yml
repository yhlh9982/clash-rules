name: Update Tracker Rules

on:
  schedule:
    # 每天北京时间 12:00（UTC 04:00）
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run tracker conversion
        run: |
          set -e
          python convert_trackers.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add \
            trackers_domain_raw.txt \
            trackers_ip_raw.txt \
            trackers_domain.yaml \
            trackers_ip.yaml

          git commit -m "chore: auto update tracker rules ($(date -u +'%Y-%m-%d'))" || exit 0
          git push
